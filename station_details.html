<div data-role="page" id="station-details-page">
    <div data-role="header" data-add-back-btn="true">
        <h1>Station Details</h1>
    </div>

    <div data-role="content">
        <img id="station-icon"/>
        <h4 id="station-name"></h4>
        <ul data-role="listview" data-inset="true">
            <li><span id="station-description"></span></li>
            <li><span id="station-temperature"></span></li>
            <li><span id="station-humidity"></span></li>
            <li><span id="station-pressure"></span></li>
        </ul>
    </div>
</div>
